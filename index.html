<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A little surprise :)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(230, 165, 216);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease;
        }
        h1 {
            color: red;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.5s ease;
            padding: 10px 20px;
            border-radius: 10px;
        }
        h1:hover {
            transform: scale(1.1);
            background-color: rgb(230, 129, 221);
        }
        body.hover-effect {
            background-color: #f088cd;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }
        .modal p {
            font-size: 18px;
            color: #333;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 15px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .modal button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        /* Heart Animation */
        .heart {
            position: absolute;
            color: red;
            font-size: 25px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
                /* Flower Burst Animation */
                .flower {
            position: absolute;
            font-size: 30px;
            opacity: 1;
            animation: burst 1.5s ease-out forwards;
        }
        @keyframes burst {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(calc(50vw - 50%), calc(-50vh));
                opacity: 0;
            }
        }
        /* Fade-in Message */
        .fade-in-message {
            display: none;
            font-size: 24px;
            color: #4B0082;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1 id="loveButton" onclick="showCard(1)">Hey there :)</h1>

    <div class="overlay" id="overlay"></div>

    <!-- First Card -->
    <div class="modal" id="card1">
        <p>You are the most amazing person in my life! üíñ</p>
        <button onclick="showCard(2)">Next</button>
    </div>
    <!-- Second Card -->
    <div class="modal" id="card2">
        <p>And you're the center of the universe for someone special üòè. You know why?</p>
        <button onclick="showCard(3)">Next</button>
    </div>

    <!-- Third Card -->
    <div class="modal" id="card3">
        <p>Because every moment with you feels like magic ‚ú®‚ú®</p>
        <button onclick="closeCard()">Close</button>
    </div>
    <!-- Fade-In Final Message -->
    <div class="fade-in-message" id="finalMessage">Stay with me forever Miss Teotiaüíï</div>
    <script>
        function showCard(cardNumber) {
            document.getElementById("overlay").style.display = "block";
            if (cardNumber === 1) {
                document.getElementById("card1").style.display = "block";
                document.getElementById("card2").style.display = "none";
            } else if (cardNumber === 2) {
                document.getElementById("card1").style.display = "none";
                document.getElementById("card2").style.display = "block";
            }
            else if (cardNumber === 3) {
                document.getElementById("card2").style.display = "none";
                document.getElementById("card3").style.display = "block";
        }}

        function closeCard() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("card1").style.display = "none";
            document.getElementById("card2").style.display = "none";
            document.getElementById("card3").style.display = "none";
            document.getElementById("loveButton").style.display = "none";
            flowerBurst();
            hideHearts();
            showFinalMessage();
        }

        // Change background color when hovering over the "Hey there" button
        document.getElementById("loveButton").addEventListener("mouseover", function() {
            document.body.classList.add("hover-effect");
        });

        document.getElementById("loveButton").addEventListener("mouseout", function() {
            document.body.classList.remove("hover-effect");
        });

        // Create falling hearts effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 300);
               // Create a burst of flowers with more bouquets
        function flowerBurst() {
            const flowers = ["üå∏", "üåπ", "üå∫", "üåª", "üíê"];
            for (let i = 0; i < 50; i++) {  // Increased the number of flowers
                const flower = document.createElement("div");
                flower.classList.add("flower");
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.top = Math.random() * 100 + "vh";
                flower.style.fontSize = Math.random() * 30 + 20 + "px";
                document.body.appendChild(flower);

                setTimeout(() => {
                    flower.remove();
                }, 1500);
            }
        }

        // Hide the hearts after the final scene
        function hideHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => heart.remove());
        }
        // Show the fade-in final message
        function showFinalMessage() {
            const finalMessage = document.getElementById("finalMessage");
            setTimeout(() => {
                finalMessage.style.display = "block"; // Make it visible
            }, 2000); // Wait 2 seconds for the flower burst to finish
        }
    </script>

</body>
</html>
